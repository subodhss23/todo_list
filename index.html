<!DOCTYPE html>
<html>
<head>
	<title>To do list</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>

	<div id="container">
		<h1>To-Do  <i class="fas fa-plus"></i></h1>
		<input type="text" placeholder="Add new todo">

		<ul>
			<li><span><i class="fas fa-trash-alt"></i></span> Return books at library</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Run 7 miles</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Do grocery</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Write 2 pages of journal</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Finish pending project</li>
			
		</ul>
	</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
